<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分布式事务seata示例程序</title>
</head>
<body>
<h1>分布式事务seata示例程序</h1>
<u1>

    <h2>订单数据</h2>
    <li th:each="order:${allOrder}">订单:[[${order}]]</li>

    <li th:each="account:${allAccount}">账户:[[${account}]]</li>

</u1>
<u1>
    <a href="/testseata"></a>
</u1>


</body>
</html>
